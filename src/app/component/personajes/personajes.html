<div class="container mt-5 mb-5 fade-in">
  <h1>Personajes <small>Nintendo vs Xbox vs PlayStation</small></h1>
  
  <hr class="border-secondary mb-4 opacity-25">

  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    @for (personaje of personajes; track $index) {
      <div class="col">
        <div class="card h-100" (click)="verPersonaje(personaje)" style="cursor:pointer;">
          
          <div class="img-wrapper">
            <img [src]="personaje.img" class="card-img-top" alt="{{personaje.nombre}}">
          </div>

          <div class="card-body">
            <h5 class="card-title">{{ personaje.nombre }}</h5>
            <p class="card-text">
              {{ personaje.desc | slice:0:80 }}...
            </p>
          </div>
          <div class="card-footer d-flex justify-content-between align-items-center">
            <small class="text-body-secondary">{{ personaje.anio }}</small>
            <span style="color: var(--text-secondary); font-size: 1.2rem;">â†’</span>
          </div>
        </div>
      </div>
    }
  </div>
</div>
